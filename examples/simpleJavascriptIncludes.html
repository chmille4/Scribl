<!DOCTYPE HTML> 
<html lang="en">
	<head>
		<script src="../src/Scribl.class.js" ></script>
		<script src="../src/Scribl.js" ></script>
		<script src="../src/Scribl.track.js" ></script>
		<script src="../src/Scribl.events.js" ></script>
		<script src="../src/Scribl.utils.js" ></script>
		<script src="../src/Scribl.svg.js" ></script>
		<script src="../src/Scribl.glyph.js" ></script>
		<script src="../src/glyph/Scribl.blockarrow.js" ></script>
		<script src="../src/glyph/Scribl.rect.js" ></script>
		<script src="../src/glyph/Scribl.line.js" ></script>
		<script src="../src/glyph/Scribl.spliced.js" ></script>		
		<link rel="stylesheet" type="text/css" href="demos.css" />
		
		<script> 

			function draw(canvasName) {  
					
					// Get Canvas and Create Chart
				  	var canvas = document.getElementById(canvasName);  	
					
					// Create Chart
					chart1 = new Scribl(canvas, 500);
					chart1.glyph.text.align = "left";

					// Add Genes      position, length, orientation
					gene1 = chart1.addGene(900,  750 , '-');
					gene2 = chart1.addGene(3500, 2500, '+') ;
                                        gene2.onClick = "http://www.cnn.com";
					gene3 = chart1.addGene(8100, 1000, '-') ;					

                                        gene4 = chart1.addFeature( new Spliced('splice', 1500, 8000, '+', 
                                                                              [[1500,2500], [3500, 2000], [8500, 1000]]));
                                        gene4.setColorGradient("rgba(100, 100, 255, 0.5)", "rgba(100, 100, 200, 1.0)");

					gene5 = chart1.addFeature( new BlockArrow('mytype', 0, 400, '+'));
					gene5.name = "5"
					gene5.font.align = "left";
					gene5 = chart1.addGene(0, 400, '+');

					// add name
					gene3.name = "Gen"; 
					gene3.font.color = "yellow";
					gene3.onMouseover = "lll";
					chart1.mytype.text.align = "right";

                                        gene4.onClick = function(obj){ alert('you clicked me'); };
                                        gene4.name = "click me";
//					gene4.onMouseover = "test";
					//gene4.exons[1].onClick = "http://www.cnn.com";
				
//					gene4.connectorThickness = 2;
//					gene4.connectorColor = "black";
					gene4.font.align = "left";
					gene4.exons[1].name = "test";
					gene4.exons[1].font.align = "end";
					gene4.exons[1].font.color = "pink";
					gene4.exons[2].name = "test2";
//					gene4.exons[2].font.style = "gothic";
					
					gene4.roundness = 8;
					// Draw Chart
					chart1.draw();
					
					// Create image of chart1
					var img = chart1.canvas.toDataURL("image/png");
					// Add link to download image
					document.getElementById('export').href = img;
			}
				
		</script>

	</head>  
	
	<body onload="draw('canvas')">
		<div id="description">
			<h2>Simple Demo</h2><br/>
			get up and running with minimal code
		</div><br/>
		<div id="container">
			<canvas id="canvas" width="547" height="330"></canvas>  
			</br><a id="export">Export as PNG (right click Save As)</a>
		</div>
		
	</body>
	
</html>
